<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link rel="stylesheet" href="css/perfect-scrollbar.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
    </style>
</head>
<body class="dashboard dashboard_1">
    <div class="full_container">
        <div class="inner_container">
            <aside class="sidebar">
                <div class="profile">
                    <img src="user-profile.png" alt="Admin User">
                    <h3>Admin User</h3>
                    <p>admin@gmail.com</p>
                </div>
                <nav>
                    <ul>
                        <li class="active"><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a href="category.html"><i class="fas fa-list"></i> Category</a></li>
                        <li><a href="maid.html"><i class="fas fa-user"></i> Maid</a></li>
                        <li><a href="hiring-request.html"><i class="fas fa-file-alt"></i> Maid Hiring Request</a></li>
                        <li><a href="pages.html"><i class="fas fa-file"></i> Pages</a></li>
                        <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
                    </ul>
                </nav>
            </aside>
            <main class="main-content">
                <header class="header-container">
                    <h1>MAID HIRING MANAGEMENT SYSTEM</h1>
                    <div class="admin-profile">
                        <img src="user-profile.png" alt="Admin User">
                        <span>Admin User</span>
                    </div>
                </header>
                <section class="dashboard">
                    <div class="card purple">
                        <i class="fas fa-file-alt"></i>
                        <h2>7</h2>
                        <p>Total Category</p>
                        <button>View Details</button>
                    </div>
                    <div class="card orange">
                        <i class="fas fa-users"></i>
                        <h2>4</h2>
                        <p>Listed Maids</p>
                        <button>View Details</button>
                    </div>
                    <div class="card yellow">
                        <i class="fas fa-file-alt"></i>
                        <h2>0</h2>
                        <p>New Request</p>
                        <button>View Details</button>
                    </div>
                    <div class="card green">
                        <i class="fas fa-file-alt"></i>
                        <h2>3</h2>
                        <p>Assign Request</p>
                        <button>View Detail</button>
                    </div>
                    <div class="card red">
                        <i class="fas fa-times-circle"></i>
                        <h2>1</h2>
                        <p>Canceled / Rejected Requests</p>
                        <button>View Details</button>
                    </div>
                    <div class="card purple">
                        <i class="fas fa-file-alt"></i>
                        <h2>4</h2>
                        <p>Total Request</p>
                        <button>View Details</button>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/analyser.js"></script>
    <script src="js/perfect-scrollbar.min.js"></script>
    <script>
        var ps = new PerfectScrollbar('#sidebar');
    </script>
    <script src="js/custom.js"></script>
    <script src="js/chart_custom_style1.js"></script>
</body>
</html>
